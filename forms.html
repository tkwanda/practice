<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registration</title>
</head>
<body>
    <h1>Student Registration</h1>
    <form>
        <div class="form-group">
        <label for="name">Name:</label>
        <input type="text" id="name" placeholder="Enter your name"/><br>
        </div>
        
        <label for="dob">Date of Birth:</label>
        <input type="date" id="dob" placeholder="Date of birth"/><br>
        
        <label for="gender">Gender:</label>
        <input type="text" id="gender" placeholder="Enter your gender"/><br>
        
        <label for="address">Address:</label>
        <input type="text" id="address" placeholder="Enter your address"/><br>
        
        <label for="phone">Telephone Number:</label>
        <input type="tel" id="phone" placeholder="Enter your telephone number"/><br>
        
        <label for="email">Email Address:</label>
        <input type="email" id="email" placeholder="Enter your email address"/><br>
        
        <label for="course">Course:</label>
        <input type="text" id="course" placeholder="Enter course"/><br>
        
        <input type="submit" value="Register"/>
        <input type="button" value="Cancel"/>
    </form>
</body>
</html>
